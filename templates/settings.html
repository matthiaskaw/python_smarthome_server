{% extends "base.html" %}

{% block title %}SmartHome Server - {{ page_title }}{% endblock %}

{% block content %}
    <h2>{{ page_title }}</h2>
    <p>Configure your smart home system settings.</p>
    
    <div style="background: #f8f9fa; padding: 1.5rem; border-radius: 5px; margin-top: 2rem;">
        <h3>System Settings</h3>
        <form style="max-width: 500px;">
            <div style="margin-bottom: 1rem;">
                <label for="server-name" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Server Name:</label>
                <input type="text" id="server-name" name="server-name" value="SmartHome Server" style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            
            <div style="margin-bottom: 1rem;">
                <label for="update-interval" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Data Update Interval (seconds):</label>
                <input type="number" id="update-interval" name="update-interval" value="60" min="10" max="300" style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            
            <div style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Enable Notifications:</label>
                <label style="margin-right: 1rem;"><input type="radio" name="notifications" value="email" checked> Email</label>
                <label style="margin-right: 1rem;"><input type="radio" name="notifications" value="sms"> SMS</label>
                <label><input type="radio" name="notifications" value="none"> None</label>
            </div>
            
            <button type="submit" style="background: #e8491d; color: white; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">Save Settings</button>
        </form>
    </div>
    
    <div style="background: #f8f9fa; padding: 1.5rem; border-radius: 5px; margin-top: 2rem;">
        <h3>Device Management</h3>
        <p>Manage your connected devices here.</p>
        <button style="background: #4CAF50; color: white; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 1rem;">Add New Device</button>
    </div>
{% endblock %}
